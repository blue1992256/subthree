<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>섭쓰리</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="top-bar">
      <div class="main-banner" onclick="location.href='/'">
        🏃 섭쓰리 | Sub 3 러너 커뮤니티
      </div>
      <div class="board-buttons">
        <button class="board-btn" onclick="location.href='/notice'">공지사항</button>
        <button class="board-btn" onclick="location.href='/board'">자유게시판</button>
        <button class="board-btn" onclick="location.href='/qna'">Q&A</button>
        <button class="board-btn" onclick="location.href='/reviews'">후기게시판</button>
      </div>
      <div class="nav">
        <div sec:authorize="isAnonymous()" class="login-btn" onclick="socialLogin()"></div>
        <div class="profile-menu" sec:authorize="isAuthenticated()">
          <i class="profile-icon"></i>
          <div class="dropdown-menu">
            <div class="dropdown-item" onclick="editProfile()">정보 수정</div>
            <div class="dropdown-item" onclick="logout()">로그아웃</div>
          </div>
        </div>
      </div>
    </div>
    <hr class="header-divider"/>
  </div>

  <div class="board-container">
    <div class="post-detail">
      <h2 class="post-title" th:text="${board.title}">서브3 도전기</h2>
      <div class="post-meta">
        <span class="author" th:text="${board.username}">러너김</span> |
        <span class="date" th:text="${board.regDate}">2025-05-08</span> |
        <span class="views">조회수: <span th:text="${board.views}">123</span></span> |
        <span class="likes">추천수: <span th:text="${board.likes}">10</span></span>
      </div>

      <div class="post-content" th:utext="${board.content}"></div>
      <th:block th:value="${#authentication}"></th:block>
      <th:block th:value="${#authentication.principal}"></th:block>

      <div class="recommend-section">
        <button sec:authorize="isAnonymous()" class="recommend-btn" onclick="openLoginModal()">👍 추천하기</button>
        <button sec:authorize="isAuthenticated()" class="recommend-btn" onclick="recommendPost()">👍 추천하기</button>
      </div>

      <hr/>

      <div class="comments-section">
        <h3>댓글</h3>
        <div class="comment-form">
          <textarea id="commentInput" placeholder="댓글을 입력하세요"></textarea>
          <button sec:authorize="isAnonymous()"  class="comment-btn" onclick="openLoginModal()">댓글 게시</button>
          <button sec:authorize="isAuthenticated()" class="comment-btn" onclick="submitComment()">댓글 게시</button>
        </div>

        <div class="comment-list">
          <div class="comment" th:each="comment : ${board.commentsList}">
            <div th:if="${#authorization.expression('isAuthenticated()') and comment.username == #authentication.principal.name}">
              <button class="comment-delete-btn"
                      th:attr="data-id=${comment.id}"
                      th:onclick="'deleteComment(' + ${comment.id} + ')'">×</button>
            </div>
            <div class="comment-meta">
              <span class="comment-author" th:text="${comment.username}"></span> |
              <span class="comment-date" th:text="${comment.regDate}"></span>
            </div>
            <div class="comment-content" th:text="${comment.content}"></div>
          </div>
        </div>
      </div>

      <div class="post-actions">
        <button sec:authorize="isAnonymous()" class="write-btn" onclick="openLoginModal()">글쓰기</button>
        <button sec:authorize="isAuthenticated()" class="write-btn" onclick="location.href='/board/write'">글쓰기</button>
        <button class="cancel-btn" onclick="location.href='/board'">목록으로</button>
      </div>
    </div>
  </div>
</div>

<!-- 로그인 안내 모달 -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h2>로그인이 필요한 서비스입니다.</h2>
    <div class="modal-buttons">
      <button class="close-btn" onclick="closeLoginModal()">닫기</button>
    </div>
  </div>
</div>

<form>
  <input type="hidden" id="board_id" th:value="${board.id}">
</form>

<script src="/js/index.js"></script>
<script src="/js/fetch.js"></script>
</body>
</html>
