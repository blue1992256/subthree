<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>러닝 정보 입력 모달</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    /* 모달 버튼 */
    .open-modal-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* 모달 배경 */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    /* 모달 내용 */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    /* 입력 필드 스타일 */
    .modal-content label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    .modal-content input,
    .modal-content select {
      width: 90%;
      max-width: 280px;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      appearance: none;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* 숫자 입력 필드 (위아래 버튼 제거) */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    /* 성별 선택 버튼 스타일 */
    .gender-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 5px 0 10px;
    }

    .gender-group input {
      display: none;
    }

    .gender-group label {
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }

    /* 성별 선택 시 스타일 변경 */
    .gender-group input#male:checked + label {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    .gender-group input#female:checked + label {
      background: #ea3765;
      color: white;
      border-color: #ea3765;
    }

    /* 버튼 스타일 */
    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }

    .modal-buttons button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .submit-btn {
      background: #28a745;
      color: white;
    }

    .close-btn {
      background: #ff4d4d;
      color: white;
    }

    /* 모달 애니메이션 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<!-- 모달 열기 버튼 -->
<button class="open-modal-btn" onclick="openModal()">러닝 정보 입력</button>

<!-- 모달 창 -->
<div class="modal" id="myModal">
  <div class="modal-content">
    <h2>러너 기본정보</h2>

    <!-- 성별 선택 (버튼형) -->
    <label>성별</label>
    <div class="gender-group">
      <input type="radio" id="male" name="gender" value="남">
      <label for="male">남</label>

      <input type="radio" id="female" name="gender" value="여">
      <label for="female">여</label>
    </div>

    <!-- 키 입력 -->
    <label for="height">키 (cm)</label>
    <input type="number" id="height" >

    <!-- 체중 입력 -->
    <label for="weight">체중 (kg)</label>
    <input type="number" id="weight" >

    <!-- 러닝 경력 선택 -->
    <label for="running-years">러닝 몇 년차인가요?</label>
    <select id="running-years">
      <option value="1년 미만">1년 미만</option>
      <option value="1~2년">1~2년</option>
      <option value="2~5년">2~5년</option>
      <option value="5년 이상">5년 이상</option>
    </select>

    <!-- 버튼 (제출 & 닫기) -->
    <div class="modal-buttons">
      <button class="submit-btn" onclick="submitData()">제출</button>
    </div>
  </div>
</div>

<script>
  // 모달 열기 함수
  function openModal() {
    document.getElementById("myModal").style.display = "flex";
  }

  // 모달 닫기 함수
  function closeModal() {
    document.getElementById("myModal").style.display = "none";
  }

  // 데이터 제출 함수
  function submitData() {
    // 입력값 가져오기
    const gender = document.querySelector('input[name="gender"]:checked');
    const height = document.getElementById("height").value;
    const weight = document.getElementById("weight").value;
    const runningYears = document.getElementById("running-years").value;

    // 값이 입력되지 않았을 경우 경고
    if (!gender || !height || !weight || !runningYears) {
      alert("모든 항목을 입력해주세요!");
      return;
    }

    // 결과 출력
    alert(`입력한 정보:\n성별: ${gender.value}\n키: ${height} cm\n체중: ${weight} kg\n러닝 경력: ${runningYears}`);

    // 모달 닫기
    closeModal();
  }
</script>

</body>
</html>
